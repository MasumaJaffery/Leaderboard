<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body>
<h1>Leaderboard</h1>
<section>
<div class = "display-list">
<div class = "flex-list">
<h3>Recent Scores</h3>
<button type="button" class="btn btn-light" id = "refresh">Refresh</button>
</div>
<table class="table table-striped table-bordered">
<thead>
<th>Name</th>
<th>Score</th>
</thead>
<tbody id = "table-body">
</tbody>
  </table>
</div>
<div class = "list-form">
<h3>Add your score</h3>
<form>
<div class="input-group mb-3">
<input type="text" id = "name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder= "Your name">
</div>
<div class="input-group mb-3">
<input type="text" id = "score" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Your score">
</div>
<button type="button" class="btn btn-light" id = "submit">Submit</button>
</form>
</div>
</section>
</body>
</html>
